<!DOCTYPE html>

<html>
    <body>
        <link href="style.css" rel="stylesheet">
        <title>Tic Tac Toe</title>
    </body>

    <main>
        <div class="main">
            <div class="header">
                <h>Tic_Tac_Tao</h>
            </div>

            <span>
                <span>you</span>
                <span style="margin-right: 50px;" id="player">0</span>
                <span> VS </span>
                <span style="margin-left: 50px;" id="AI">0</span>
                <span>AI</span>
            </span>

            <span id="turn">You are X, you go first</span>

            <div class="game"> 
                <button class="field" id="0"> </button>
                <button class="field" id="1"> </button>
                <button class="field" id="2"> </button> <br>
                <button class="field" id="3"> </button>
                <button class="field" id="4"> </button>
                <button class="field" id="5"> </button> <br>
                <button class="field" id="6"> </button>
                <button class="field" id="7"> </button>
                <button class="field" id="8"> </button>
            </div>

            <div class="action">
                <button class="reset" onclick="ttt.reset()"> reset </button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</html>
